<head>
    <meta charset="UTF-8">
    <title>Skenario</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

</head>
<body>

<h1>Skenario</h1>

<form>
    <label for="runFor">Run For (seconds)</label>
    <input type="number" id="runFor" value="180"/>

    <label for="launchDelay">Replica Launch Delay (seconds)</label>
    <input type="number" id="launchDelay" value="5"/>

    <label for="terminateDelay">Replica Terminate Delay (seconds)</label>
    <input type="number" id="terminateDelay" value="1"/>

    <label for="tickInterval">Tick Interval (seconds)</label>
    <input type="number" id="tickInterval" value="2"/>

    <label for="stableWindow">Stable Window (seconds)</label>
    <input type="number" id="stableWindow" value="60"/>

    <label for="panicWindow">Panic Window (seconds)</label>
    <input type="number" id="panicWindow" value="6"/>

    <label for="scaleToZeroGracePeriod">Scale to Zero Grace Period (seconds)</label>
    <input type="number" id="scaleToZeroGracePeriod" value="30"/>

    <label for="targetConcurrencyDefault">Target Concurrency Default</label>
    <input type="number" id="targetConcurrencyDefault" value="1.0"/>

    <label for="targetConcurrencyPercentage">Target Concurrency Percentage</label>
    <input type="number" id="targetConcurrencyPercentage" value="0.5" step="0.01"/>

    <label for="maxScaleUpRate">Max Scale Up Rate</label>
    <input type="number" id="maxScaleUpRate" value="100.0"/>

    <label for="rampConfigDeltaV">Ramp Delta V</label>
    <input type="number" id="rampConfigDeltaV" value="1"/>

    <label for="rampConfigMaxRPS">Ramp Max RPS</label>
    <input type="number" id="rampConfigMaxRPS" value="50"/>

    <button type="button" onclick="doRun(event); return false">Execute simulation</button>
</form>

<div id="view">
    <p id="loading"></p>
</div>

<script>
    function chart(scaleDomain, datasets) {
        return {
            $schema: "https://vega.github.io/schema/vega-lite/v3.json",
            datasets: datasets,
            vconcat: [
                {
                    height: 800,
                    width: 1600,
                    layer: [
                        {
                            data: {name: "total_lines"},
                            transform: [
                                {
                                    fold: [
                                        "requests_buffered",
                                        "requests_processing"
                                    ]
                                },
                                {calculate: "datum.occurs_at / 1000000000", as: "occurs_at_sec"}
                            ],
                            mark: {
                                type: "line"
                            },
                            encoding: {
                                color: {
                                    field: "key",
                                    type: "nominal"
                                },
                                x: {
                                    field: "occurs_at_sec",
                                    type: "quantitative",
                                    title: "Occurs At (s)",
                                    scale: {domain: scaleDomain}
                                },
                                y: {
                                    field: "value",
                                    title: "Requests",
                                    type: "quantitative",
                                },
                                tooltip: [
                                    {field: "requests_buffered", type: "quantitative"},
                                    {field: "requests_processing", type: "quantitative"},
                                    {field: "replicas_launching", type: "quantitative"},
                                    {field: "replicas_active", type: "quantitative"}
                                ]
                            }
                        },
                        {
                            data: {name: "total_lines"},
                            transform: [
                                {
                                    fold: [
                                        "replicas_desired",
                                        "replicas_launching",
                                        "replicas_active"
                                    ]
                                },
                                {calculate: "datum.occurs_at / 1000000000", as: "occurs_at_sec"}
                            ],
                            mark: {
                                type: "line"
                            },
                            encoding: {
                                color: {
                                    field: "key",
                                    type: "nominal"
                                },
                                x: {
                                    field: "occurs_at_sec",
                                    type: "quantitative",
                                    title: "Occurs At (s)",
                                    scale: {domain: scaleDomain}
                                },
                                y: {
                                    field: "value",
                                    title: "Replicas",
                                    type: "quantitative"
                                }
                            }
                        },
                    ],
                    resolve: {scale: {y: "independent"}}
                },
                {
                    height: 200,
                    width: 1600,
                    data: {name: "response_times"},
                    transform: [
                        {calculate: "datum.completed_at / 1000000000", as: "completed_at_sec"},
                        {calculate: "datum.response_time / 1000000", as: "response_time_ms"}
                    ],
                    mark: {type: "line"},
                    encoding: {
                        x: {
                            field: "completed_at_sec",
                            type: "quantitative",
                            title: "Completed At (s)",
                            scale: {domain: scaleDomain}
                        },
                        y: {
                            field: "response_time_ms",
                            type: "quantitative",
                            title: "Response Time (ms)"
                        }
                    }
                }
            ],
        };
    }

    function doRun(event) {
        event.preventDefault();

        document.getElementById("loading").innerText = "Loading...";

        let runFor = parseInt(document.querySelector("input[id='runFor'").value);
        let launchDelay = parseInt(document.querySelector("input[id='launchDelay']").value);
        let terminateDelay = parseInt(document.querySelector("input[id='terminateDelay']").value);
        let tickInterval = parseInt(document.querySelector("input[id='tickInterval']").value);
        let stableWindow = parseInt(document.querySelector("input[id='stableWindow']").value);
        let panicWindow = parseInt(document.querySelector("input[id='panicWindow']").value);
        let scaleToZeroGracePeriod = parseInt(document.querySelector("input[id='scaleToZeroGracePeriod']").value);
        let targetConcurrencyDefault = parseFloat(document.querySelector("input[id='targetConcurrencyDefault']").value);
        let targetConcurrencyPercentage = parseFloat(document.querySelector("input[id='targetConcurrencyPercentage']").value);
        let maxScaleUpRate = parseFloat(document.querySelector("input[id='maxScaleUpRate']").value);

        let rampConfigMaxRPS = parseInt(document.querySelector("input[id='rampConfigMaxRPS']").value);
        let rampConfigDeltaV = parseInt(document.querySelector("input[id='rampConfigDeltaV']").value);

        let second = 1000000000;
        let skenarioRunRequest = {
            run_for: runFor * second,
            launch_delay: launchDelay * second,
            terminate_delay: terminateDelay * second,
            tick_interval: tickInterval * second,
            stable_window: stableWindow * second,
            panic_window: panicWindow * second,
            scale_to_zero_grace_period: scaleToZeroGracePeriod * second,
            target_concurrency_default: targetConcurrencyDefault,
            target_concurrency_percentage: targetConcurrencyPercentage,
            max_scale_up_rate: maxScaleUpRate,

            traffic_pattern: "ramp",
            ramp_config: {
                delta_v: rampConfigDeltaV,
                max_rps: rampConfigMaxRPS,
            }
        };
        let currentUrl = new URL(window.location.href);
        if (currentUrl.searchParams.get("inmemory")) {
            skenarioRunRequest.in_memory_database = true
        }

        let fetchOpts = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(skenarioRunRequest)
        };

        fetch("http://localhost:3000/run", fetchOpts).then((response) => {
            return response.json().then((responseJson) => {
                let datasets = {
                    total_lines: responseJson["total_lines"],
                    response_times: responseJson["response_times"]
                };

                let ranForSec = responseJson["ran_for"] / second;
                let scaleDomain = [0, ranForSec];

                vegaEmbed(
                    '#loading',
                    chart(scaleDomain, datasets),
                    {theme: 'fivethirtyeight'}
                );
            })
        });
    }
</script>
</body>
</html>
