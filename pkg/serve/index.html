<head>
    <meta charset="UTF-8">
    <title>Skenario</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

</head>
<body>

<h1>Skenario</h1>

<div id="view">Loading...</div>
<script>
    chart = {
        $schema: "https://vega.github.io/schema/vega-lite/v3.json",
        height: 1000,
        width: 1600,
        data: {
            values: []
        },

        layer: [
            {
                transform: [
                    {
                        fold: [
                            "requests_buffered",
                            "requests_processing"
                        ]
                    },
                ],
                mark: {
                    type: "line"
                },
                encoding: {
                    color: {
                        field: "key",
                        type: "nominal"
                    },
                    x: {
                        field: "occurs_at",
                        type: "quantitative",
                    },
                    y: {
                        field: "value",
                        title: "Requests",
                        type: "quantitative",
                    },
                    tooltip: [
                        {field: "requests_buffered", type: "quantitative"},
                        {field: "requests_processing", type: "quantitative"},
                        {field: "replicas_launching", type: "quantitative"},
                        {field: "replicas_active", type: "quantitative"}
                    ]
                }
            },
            {
                transform: [
                    {
                        fold: [
                            "replicas_desired",
                            "replicas_launching",
                            "replicas_active"
                        ]
                    },
                    {
                        filter: {field: "value", gt: 0}
                    }
                ],
                mark: {
                    type: "line"
                },
                encoding: {
                    color: {
                        field: "key",
                        type: "nominal"
                    },
                    x: {
                        field: "occurs_at",
                        type: "quantitative"
                    },
                    y: {
                        field: "value",
                        title: "Replicas",
                        type: "quantitative"
                    }
                }
            },
        ],
        resolve: {scale: {y: "independent"}}
    };

    fetch("http://localhost:3000/run").then((response) => {
        return response.json().then((responseJson) => {
            chart.data.values = responseJson["values"];

            vegaEmbed(
                '#view',
                chart,
                {theme: 'fivethirtyeight'}
            );
        })
    });


</script>
</body>
</html>
